{% extends "users/common/base.html" %}
{% block title %} Reset Complete {% endblock %}

{% block content %}
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-4">

        <div class="card shadow-sm border-0" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5 text-center">

                <div class="mb-4">
                    <div class="d-inline-flex align-items-center justify-content-center bg-light text-success rounded-circle"
                         style="width: 100px; height: 100px;">
                        <i class="fas fa-check-circle fa-3x"></i>
                    </div>
                </div>

                <h1 class="h3 mb-3">Reset Successful</h1>

                <p class="text-muted mb-4">
                    Your password has been successfully updated. You can now use your new password to access your
                    account.
                </p>

                <div class="d-grid">
                    <a href="{% url 'users:login' %}" class="btn btn-primary py-2">
                        Login Now
                    </a>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
