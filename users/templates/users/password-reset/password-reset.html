{% extends "users/common/base.html" %}
{% block title %} Reset Password {% endblock %}

{% block content %}
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-4">

        <div class="card shadow-sm border-0" style="max-width: 450px; width: 100%;">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal">django-auth</h1>

                    <div class="mb-3">
                    <span class="d-inline-flex align-items-center justify-content-center bg-light text-primary rounded-circle"
                          style="width: 60px; height: 60px;">
                        <i class="fas fa-lock fa-lg"></i>
                    </span>
                    </div>

                    <h2 class="h5 text-muted">Set New Password</h2>
                    <p class="text-muted small mt-2">
                        Please enter your new password below to complete the reset process.
                    </p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        {% include "users/common/form.html" with form=form %}
                    </div>

                    <button class="btn btn-primary w-100 py-2 mb-3" type="submit">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
