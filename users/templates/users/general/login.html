{% extends "users/common/base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-4">

        <div class="card shadow-sm border-0" style="max-width: 450px; width: 100%;">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal">django-auth</h1>
                    <h2 class="h5 text-muted">Please sign in</h2>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        {% include "users/common/form.html" with form=form %}
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember"
                                   value="remember">
                            <label class="form-check-label text-secondary" for="remember">Remember me</label>
                        </div>
                        <a href="{% url 'users:password-reset' %}" class="text-decoration-none small">Forgot
                            password?</a>
                    </div>

                    <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Login</button>

                    <div class="position-relative text-center my-4">
                        <hr class="text-secondary opacity-25">
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">or continue with</span>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{% url 'users:google-login' %}" class="btn btn-outline-danger">
                            <i class="fab fa-google me-2"></i> Google
                        </a>
                    </div>
                </form>
            </div>

            <div class="card-footer bg-light border-0 text-center py-3">
                <p class="mb-0 text-muted small">
                    Don't have an account? <a href="{% url 'users:signup' %}" class="text-decoration-none fw-bold">Sign
                    up</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
